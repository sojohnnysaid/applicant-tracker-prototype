<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRFP Application Tracker</title>
  <!-- Using CDN for Sakura CSS -->
  <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css">
  <!-- Override Sakura's width constraint -->
  <style>
    body {
      max-width: 100% !important;
      width: 100% !important;
    }
    main, article, header, footer, section {
      max-width: 980px !important;
      width: 100% !important;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <!-- App styles are in App.svelte -->
</head>
<body>
  <!-- Svelte app will mount here -->
  <div id="app"></div>

  <!-- Import our main app (now without MSW) -->
  <script type="module" src="/src/main.js"></script>
  
  <!-- Simple debug logging -->
  <script>
    console.log('index.html loaded');
  </script>
</body>
</html>
